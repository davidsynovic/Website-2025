<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Synovic - Resume</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .resume-container {
            max-width: 900px;
            margin: 100px auto 50px;
            padding: 40px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        
        .resume-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #3a86ff;
        }
        
        .resume-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
        }
        
        .resume-title {
            font-size: 1.2rem;
            color: #3a86ff;
            font-weight: 500;
        }
        
        .internship-notice {
            background: linear-gradient(135deg, #3a86ff, #8338ec);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 500;
            text-align: center;
        }
        
        .resume-contact {
            text-align: right;
        }
        
        .resume-section {
            margin-bottom: 25px;
        }
        
        .resume-section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .resume-item {
            margin-bottom: 20px;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .item-title {
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .item-date {
            color: #666;
            font-weight: 500;
        }
        
        .item-subtitle {
            color: #3a86ff;
            margin-bottom: 8px;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #3a86ff;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        
        .back-home:hover {
            color: #2667cc;
        }
        
        .ai-project-badge {
            display: inline-block;
            background: #8338ec;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        @media print {
            .navbar, .back-home, .footer {
                display: none;
            }
            
            .resume-container {
                margin: 0;
                box-shadow: none;
                padding: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .resume-header {
                flex-direction: column;
                text-align: center;
            }
            
            .resume-contact {
                text-align: center;
                margin-top: 15px;
            }
        }
    </style>
</head>
